<!DOCTYPE html>

  <html lang="en-us">

    <head>

      <meta charset="UTF-8">
      <title>Train Times</title>

      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=BenchNine|VT323" rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">
      
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    </head>

    <body>
      <div class="container">

        <div class="jumbotron">
          <h1 class="text-center">DEPARTURES</h1>
          <h3 id="time" class="text-center"></h3>
        </div>

        <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Next Departures</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Route</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Departure</th>
                    <th>Wait Time</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Route</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="route-name-input">Route Name</label>
                  <input class="form-control" id="route-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-depart-input">First Departure (HH:mm - 24hr)</label>
                  <input class="form-control" id="first-depart-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-route-btn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/trains.js"></script>

  </body>

</html>
